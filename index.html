<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Diff Tool - v0.0.1</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/diff2html.css">
  <style>
    textarea {
        width: 100%;
        height: 320px;
      }
    </style>
</head>

<body>
  <div class='container-fluid'>
    <div class="row">
      <div class="col-sm">
        <h2>My Diff Tool</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <textarea width="100%" id="left"></textarea>
      </div>
      <div class="col-sm">
        <textarea width="100%" id="right"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          <input type="checkbox" id="sort" name="sort">
          <label for="sort">Sort before compare</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm text-center">
        <button type="button" class="btn btn-primary btn-block" id="compare" style="margin-bottom: 10px;">Compare</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="display">
        </div>
      </div>
    </div>
    <div>
      <script>
        // You can also require other files to run in this process
        require('./renderer.js')
      </script>
      <script>
        var $ = require('jquery');
        var _ = require('underscore');
        var JsDiff = require('diff');
        var { Diff2Html } = require("diff2html");

        
        function sort_lines(org_string) {
         return org_string.split('\n').sort().join('\n');
        }

        function restore_last_editing() {
          $('#left').val(localStorage.getItem('left')||'');
          $('#right').val(localStorage.getItem('right')||'');
        }

        function bind_auto_save() {
          $('#left').keyup(_.debounce(() => {
            console.log("left saved at" + new Date())
            localStorage.setItem('left', $("#left").val());
          }, 500));

          $('#right').keyup(_.debounce(() => {
            console.log("right saved at" + new Date())
            localStorage.setItem('right', $("#right").val());
          }, 500));
        }

        function do_compare() {
          var left = $("#left").val()
          var right = $("#right").val();

          var is_sort = $('#sort').prop('checked');
          if (is_sort) {
            left = sort_lines(left);
            $("#left").val(left);

            right = sort_lines(right);
            $("#right").val(right);
          }
          

          console.log('left:' + left.length + '  right:' + right.length);
          $("#display").html("");

          var unitedDiff = JsDiff.createPatch('index.html', left, right, 'left', 'right', { context: 999 });
          console.log(unitedDiff)

          
          var diffHtml = Diff2Html.getPrettyHtml(
            unitedDiff,
            { inputFormat: 'diff', showFiles: false, matching: 'lines', outputFormat: 'side-by-side' }
          );
          $("#display").html(diffHtml);
        }

        $(document).ready(() => {
          console.log('loaded!')

          bind_auto_save();
          restore_last_editing();

          $("#compare").click(do_compare);
        });
      </script>
</body>
</html>
